<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewpoiny" content="width-device-width, initial-scale=1.0"/>
        <title> VISUALIZATION</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="box"></div>
        <!--头部的盒子-->
        <header>
            <h1>
                <p align="left">TDA Visualization</p>
            </h1>
            <h2>Peng Yuhan  6/2022</h2>
        </header>

        <!--页面主体盒子-->
        <section class="mainbox">

            <div class="column">
                <!--选择模块-->
                <div class="choice">
                    <script>
			
                        // 获取元素内容
                        function testSubmit2(){
                            console.log(document.getElementById('PD').checked);
                            console.log(document.getElementById('PB0').checked);
                            console.log(document.getElementById('PB1').checked);
                            console.log(document.getElementById('select2').value);
                        }
                    </script>
                    <form id="myform">
                        <font size="2">
                            Type:
                            <input type='radio' name="face_type" value="PD"  checked="checked" id="PD"><label for="PD"> Persistent Diagram</label>
                            <input type='radio' name="face_type" value="PB0"  id="PB0"> <label for="PB0">Persistent Barcode H0</label>
                            <input type='radio' name="face_type" value="PB0"  id="PB1"> <label for="PB1">Persistent Barcode H1</label>
                            
                            Data:
                            <select id="select2" name="data" >
                                <option value="0">ALL</option>
                                <option selected="selected"  value="1">1-KA</option>
                                <option value="2">2-KL</option>
                                <option value="3">3-KM</option>
                                <option value="4">4-KR</option>
                                <option value="5">5-MK</option>
                                <option value="6">6-NA</option>
                                <option value="7">7-NM</option>
                                <option value="8">8-TM</option>
                                <option value="9">9-UY</option>
                                <option value="10">10-YM</option>
                            </select>
                        </font>
                    </form>
                    <button onClick=testSubmit2()>Submit</button>

                </div>
                <div class="face">
                    <h4>Face</h4>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="diagram">
                    <h5></h5>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>

            <div class="column">
                <div class="panel embedding graph">
                    <div class="column">
                        
                        <script>
			
                            // 获取元素内容
                            function testSubmit(){
                                console.log(document.getElementById('mds').checked);
                                console.log(document.getElementById('tsne').checked);
                                console.log(document.getElementById('select').value);
                            }
                            function chooseimg_face(){
                                console.log('HI')
                                var x=document.getElementById('select').value;
                                var y=document.getElementById('mds').checked;
                                if(y==true){
                                    if(x==1){
                                        console.log('hi2')
                                        displayChart1();
                                    }else if(x==2){
                                        displayChart2();
                                    }
                                }else{
                                    return x+10
                                }
                                
                            }
                        </script>

                        <form id="myform">
                            <font size="3">
                                Type:<br/>
                                <input type='radio' name="embedding_graph_type" value="mds" checked="checked" id="mds"> <label for="mds">MDS </label><br/>
                                <input type='radio' name="embedding_graph_type" value="tsne"  id="tsne"><label for="tsne"> t-SNE</label><br/>
                                Data:<br/>
                                <select id="select" name="data" >
                                    <option value="0">ALL</option>
                                    <option selected="selected"  value="1">1-KA</option>
                                    <option value="2">2-KL</option>
                                    <option value="3">3-KM</option>
                                    <option value="4">4-KR</option>
                                    <option value="5">5-MK</option>
                                    <option value="6">6-NA</option>
                                    <option value="7">7-NM</option>
                                    <option value="8">8-TM</option>
                                    <option value="9">9-UY</option>
                                    <option value="10">10-YM</option>
                                </select><br/>
                                <input type="reset" value="Reset"><br/>
                            </font>
                        </form>
                        <button onClick=testSubmit()>Submit</button>
                    </div>
                    <div class="column">
                        <h3>Embedding Graph</h3>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
                <div class="panel facial information">
                    <div class="column">1</div>
                    <div class="column">
                        <h3>Facial Information Graph</h3>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js\flexible.js"></script>
        <script src="js\echarts.min.js"></script>
        <script src="js\face_1.js"></script>
        <script src="js\2.js"></script>
        <script src="js\1.js"></script>
        
    </body>
</html>
